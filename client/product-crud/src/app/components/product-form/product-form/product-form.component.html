 <div class="container mx-auto px-4 py-8 ">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
<h2 class="text-2xl font-bold text-gray-800 mb-6">
{{isEditMode ? 'Edit Product' : 'Add Product'}}
</h2>

<form (ngSubmit)="onSubmit()" class="space-y-6">
<div>
    <label for="name">Name</label>
    <input type="text" id="name" [(ngModel)]="product.name" name="name" required class="mt-1 block w-full rounded-md border-gray-800 shadow-sm p-2 ">
</div>
<div>
    <label for="description">Description</label>
    <textarea id="description" [(ngModel)]="product.description" name="description" required class="mt-1 block w-full rounded-md border-gray-800 shadow-sm p-2 "> </textarea>
</div>
<div>
    <label for="price">Price</label>
    <input type="number" id="price" [(ngModel)]="product.price" name="price" required class="mt-1 block w-full rounded-md border-gray-800 shadow-sm p-2 ">
</div>

<div>
    <button type="button" [routerLink]="['/products']" class="bg-gray-500 text-white px-4 py-2 rounded-lg">
        Cancel
    </button>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg">{{isEditMode ? 'Update' : 'Create'}} 
    </button>
</div>

</form>

    </div>
 </div>
